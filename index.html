<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="sidebar">
             <div class="coding-lab">
                 <span class="cl">CL</span>
                <span class="logo-name">Codinglab</span>
                <span></span>

            </div>


            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="link-name">Dashboard</span>
                        </a></li>
                    <li><a href="#">
                            <i class="fa-solid fa-laptop-file"></i>
                            <span class="link-name">Content</span>
                        </a></li>
                    <li><a href="#">
                            <i class="fa-solid fa-chart-bar"></i>
                            <span class="link-name">Analylics</span>
                        </a></li>
                    <li><a href="#">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <span class="link-name">Likes</span>
                        </a></li>
                    <li><a href="#">
                            <i class="fa-regular fa-comments"></i>
                            <span class="link-name">Comments</span>
                        </a></li>
                    <li><a href="#">
                            <i class="fa-solid fa-share"></i>
                            <span class="link-name">Share</span>
                        </a></li>


                </ul>
                <ul class="logeout-mod">
                    <li><a href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <span>Logout</span>
                        </a></li>
                    <li class="mode"><a href="#">
                            <i class="fa-solid fa-moon"></i>
                            <span>Dark Mode</span>
                        </a>
                        <div class="light-mode">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <section>
        <div class="navbar">
            <i class="fa-solid fa-bars"></i>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <div class="navbar-img">
                <img src="review_4.png" alt="profile">
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>

</html>
